<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biscoito da sorte</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</head>
<body>
        <div class="tela1">
            <div class="fechado">
                <h1>Qual é a sua sorte de hoje?</h1>
                <p>Abra o biscoito e descubra!</p>
                <img src="./images/fortune-cookie.svg" alt="Imagem de biscoito da sorte" onclick="sorteio(event)">
            </div>
        </div>

        <div class="tela2 esconder">
            <div class="aberto">
                <h1>Aqui está a sua sorte de hoje:</h1>
                <p class="sorte">Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
                <img src="./images/opened-cookie.svg" alt="Biscoito da sorte aberto.">

                <button onclick="novamente(event)">Abrir outro biscoito</button>
            </div>
        </div>

        <script src="./main.js"></script>
</body>
</html>
